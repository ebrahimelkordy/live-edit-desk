<body>
    <!-- Ø§Ù„ÙƒØ§Ù†ÙØ§Ø³ Ù‡Ùˆ Ø§Ù„Ù…Ø³Ø±Ø­ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ Ù„Ù„Ø±Ø³Ù… -->
    <canvas id="sandstorm"></canvas>

    <div class="fog"></div>

    <script>
        /* ğŸœï¸ Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„ÙƒØ§Ù†ÙØ§Ø³ */
        const canvas = document.getElementById('sandstorm');

        /* ğŸŒ¬ï¸ Ø¥Ø¹Ø¯Ø§Ø¯ Ø®ØµØ§Ø¦Øµ Ø§Ù„Ø±ÙŠØ§Ø­ ÙˆØ§Ù„Ø±Ù…Ø§Ù„ */
        const particles = []; // Ù…ØµÙÙˆÙØ© Ù„Ø­ÙØ¸ ÙƒÙ„ Ø°Ø±Ø§Øª Ø§Ù„ØºØ¨Ø§Ø±
        const numParticles = 2000; // Ø¹Ø¯Ø¯ Ø§Ù„Ø°Ø±Ø§Øª (ÙƒÙ„Ù…Ø§ Ø²Ø§Ø¯ØŒ Ø²Ø§Ø¯Øª Ø§Ù„ÙƒØ«Ø§ÙØ©)
        const baseWind = { x: 2.0, y: -0.15 }; // Ø§Ù„Ø§ØªØ¬Ø§Ù‡ Ø§Ù„Ø¹Ø§Ù… Ù„Ù„Ø±ÙŠØ§Ø­ (ÙŠÙ…ÙŠÙ† Ù„Ø£Ø¹Ù„Ù‰ Ù‚Ù„ÙŠÙ„Ø§Ù‹)
        const colors = ['#d2b48c', '#c9a66b', '#b89864', '#deb887', '#c2a875', '#b89a6a']; // Ø¯Ø±Ø¬Ø§Øª Ù„ÙˆÙ† Ø§Ù„Ø±Ù…Ø§Ù„ - Ø¥Ø¶Ø§ÙØ© Ø£Ù„ÙˆØ§Ù† Ø£ÙƒØ«Ø± Ù„Ù„ØªÙ†ÙˆØ¹

        /* ğŸŒªï¸ Ø¯Ø§Ù„Ø© Ù„ØªÙˆÙ„ÙŠØ¯ Ø±ÙŠØ§Ø­ Ù…Ø­Ù„ÙŠØ© (Ø¯ÙˆØ§Ù…Ø§Øª ØµØºÙŠØ±Ø©) */
        function getLocalWind(x, y, t) {

            const angle =

                y: baseWind.y + Math.sin(angle) * strength * 0.5  // ÙˆØ§Ù†Ø­Ø±Ø§Ù Ø¨Ø³ÙŠØ· ÙÙŠ Ø§Ù„Ø§ØªØ¬Ø§Ù‡ Ø§Ù„Ø¹Ù…ÙˆØ¯ÙŠ
            };

        /* ğŸŸ¤ ØªØ¹Ø±ÙŠÙ ÙƒÙ„Ø§Ø³ ÙŠÙ…Ø«Ù„ Ø°Ø±Ø© ØºØ¨Ø§Ø± ÙˆØ§Ø­Ø¯Ø© */
        class Particle {
            constructor() {

            reset() {

                this.y = Math.random() * canvas.height; // Ù…ÙˆÙ‚Ø¹ Ø¹Ù…ÙˆØ¯ÙŠ Ø¹Ø´ÙˆØ§Ø¦ÙŠ
                this.size = Math.random() * 1.5 + 0.2;  // Ø­Ø¬Ù… Ø§Ù„Ø°Ø±Ø©

                this.opacity = Math.random() * 0.5 + 0.2; // Ø§Ù„Ø´ÙØ§ÙÙŠØ©

                // ğŸ”¹ Ù…Ø¹Ø§Ù…Ù„Ø§Øª Ù„Ù„Ø­Ø±ÙƒØ© Ø§Ù„Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ø§Ù„Ø®Ø§ØµØ© Ø¨ÙƒÙ„ Ø°Ø±Ø©
                this.noiseOffsetX = Math.random() * 1000;

            update(t) {

                const randomWiggleX = Math.sin(this.noiseOffsetX + t * 0.003) * 0.6;

                this.x += localWind.x + randomWiggleX;

                if (this.x > canvas.width) this.x = 0;

        function hexToRgb(hex) {

            for (let i = 0; i < particles.length; i++) {
